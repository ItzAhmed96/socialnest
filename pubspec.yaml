name: social_nest
description: A social learning platform for students

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"  # Changed to be more compatible

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.0
  firebase_auth: ^4.2.0
  firebase_storage: ^11.0.0

  # Enhanced Dependencies for Phase 1
  pull_to_refresh: ^2.0.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  badges: ^3.0.2

  # State Management
  provider: ^6.0.5

  # Media & Images
  image_picker: ^1.0.4

  # Google Sign-In (optional - for future use)
  google_sign_in: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.2

  # Date formatting (for notifications)
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/